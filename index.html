<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Import icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet' async>
    
    <title>Resposive Login Form Sign in Sign Up</title>

</head>
                                
<body>    
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="assets/img/garoto.jpg" alt="Pessoa sentada utilizando o celular">
            </div>
    
            <div class="login__forms">

                ï¿¼
                
               <!-- Have account--> 

                <form action="" class="login__registre" id="login-in">
                        <h1 id="sigin_a" class="login__title">Sign In</h1>

                    <div class="label__box">
                        <i class='bx bx-user login__icon'></i>
                        <label id="label_user_a" class= "login__label" for="login__input">Username</label>   
                    </div>
                    
                    <div class="login__box">
                        <input id="placeholder_name" type="text" placeholder="Enter name" class="login__input">
                    </div>


                    <div class="label__box">
                        <i class='bx bx-lock login__icon'></i>
                        <label id="label_pass_a" class="login__label" for="login__input">Password</label>
                        
                    </div>

                    <div class="login__box">
                        <input id="placeholder_password" type="password" placeholder="Enter password" class="login__input"> <span id="toggle" class='bx bx-show'></span>      
                    </div>
            
                    <a href="#" id="forgot_a" class="login__forgot">Forgot password?</a>

                    <a href="#" id="btn_sign" class="login__button">Sign In</a>

                     <!-- Footer and translate language buttons--->   

                    <div>
                        <span id= "dont_account" class="login__account">Don't have an Account?</span>
                        <span  class="login__signin" id="sign-up">Sign Up</span>

                        
                        <br> </br>
                            <div class="lang-buttons">
                                <a class="translate" id="pt_BR" href="javascript:void(0);" data-language="pt_BR">
                                    <img src="/assets/img/br_flag.png" />
                                </a>
                                <a class="translate" id="en_US" href="javascript:void(0);" data-language="en_US">
                                    <img src="/assets/img/usa_fla.png" />
                                </a> 
                            </div>
                    </div>
                </form>


                 <!-- Create Account -->

                    <form action="" class="login__create none" id="login-up">
                        <h1 id="create_n" class="login__title">Create Account</h1>

                        <div class="label__box">
                            
                            <i class='bx bx-user login__icon'></i>
                            <label id="label_user_n" class="login__label" for="login__input">Username</label>
                        </div>

                
                    <div class="login__box">
                        <input id="placeholder_name_n" type="text" placeholder="Enter username" class="login__input">
                    </div>

                    <div class="label__box">
                        <i class='bx bx-at login__icon'></i>
                        <label class="login__label" for="login__input">Email</label>
                    </div>
                    <div class="login__box">
                        <input  id="placeholder_email_n" type="text" placeholder="Enter email" class="login__input">
                    </div>

                    <div class="label__box">
                        <i class='bx bx-lock login__icon'></i>
                        <label id="label_pass_n" class="login__label" for="login__input">Password</label>
                    </div>
                    <div class="login__box">  
                        <input id="placeholder_password_n" type="password" placeholder="Enter password" class="login__input">
                    </div>

                    <a href="#" id="btn_sign_n" class="login__button"> Sing In</a>

                    <div>
                        <span id="already_account" class="login__account"> Already have an Account?</span>
                        <span class="login__signup" id="sign-in">Sign In</span>

                        <div class="lang-buttons">
                            <br></br>
                            <a class="translate" id="pt_BR" href="javascript:void(0);" data-language="pt_BR">
                                <img src="/assets/img/br_flag.png" />
                            </a>
                            <a class="translate" id="en_US" href="javascript:void(0);" data-language="en_US">
                                <img src="/assets/img/usa_fla.png" />
                            </a> 
                        </div>
                    </div>

                    <div class="login__social">
                        <a href="#" class="login__social-icon"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-google'></i></a>    
                    </div>
                </form>
            </div>
            </div>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>        
        <script src="assets/js/main.js"></script>
    
    <script type="text/javascript">
   </script>
</body>
</html>
